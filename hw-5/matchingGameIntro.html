<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Matching Game Intro</title>
        <link rel="stylesheet" href="../hw-1/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="matchGame.js">
        </script>
    </head>
    <body>
      <h1 id="matchTitle">Who are you ?</h1>
      <div class="divTable">
          <div class="divTableBody">
              <div class="divTableRow">
                  <div class="divTableCell">Full Name:</div>
                  <div class="divTableCell"><input placeholder= "First Name" type="text" id="txtFirstName"></div>
                  <div class="divTableCell"><input placeholder= "Last Name" type="text" id="txtLastName"></div>
                <div class="divTableRow">
                  <div class="divTableCell">Age:</div>
                  <div class="divTableCell"><input placeholder= "Age" type="text" id="txtAge"></div>
                </div>
              </div>
              <div class="divTableRow">
                  <div class="divTableCell"><button id="btnSubmit" onclick="fillProfile();">Submit</button></div>
              </div>
              </div>
          </div>
      </div>
    </body>
  </html>
