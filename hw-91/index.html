<!DOCTYPE html>
<html>

<head>
  <script src="libs/jquery-3.3.1.min.js"></script>
  <script src="scripts/jsonajax.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>

  <h1 id="pokeTitle">Prof. Oak's Laboratory</h1>
  <p id="pokeBeginText">Welcome Young Trainer! You are late!!! Please Pick your Pokemon</p>
  <img src="images/oak.png"></img>
  <div id="pokeHandout"></div>

  <button id="btnSubmit">Pick a Pokeball</button>
  <button id="weatherBtn">Weather</button>
  <p id=#weather></p>
  <img id="pokeImage" src=""></img>
  <table style="width:100px" class="center">
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Weakness</th>
    </tr>
    <tr>
      <td id="pokeName"></td>
      <td id="pokeType"></td>
      <td id="pokeWeak"></td>
    </tr>
  </table>
  <img id="pokeball" src="images/pokeball.png"></img>
</body>

</html>
